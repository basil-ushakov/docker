services:

  debian:
    image: registry.ushakov.by/debian
    build:
      context: debian

  php-fpm:
    image: registry.ushakov.by/php-fpm
    build:
      context: php-fpm
    expose:
      - 9000
    depends_on:
      - debian
    restart: unless-stopped
    volumes:
      - "./php-fpm/index.php:/srv/index.php"

  nginx:
    image: registry.ushakov.by/nginx
    build:
      context: nginx
    expose:
      - 80
      - 443
    depends_on:
      - debian
    restart: unless-stopped
    volumes:
      - "./nginx/index.php:/srv/index.php"
